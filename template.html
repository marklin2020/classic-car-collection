<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>{{name}}</title>
  <meta name="description" content="{{description}}" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { background: #121212; color: white; font-family: Arial, sans-serif; padding: 20px; }
    .container { max-width: 800px; margin: 0 auto; }
    .car-image { width: 100%; max-height: 400px; object-fit: cover; border-radius: 10px; margin-bottom: 20px; }
    .spec-item { background: #1e1e1e; padding: 15px; margin-bottom: 10px; border-left: 4px solid red; border-radius: 5px; }
    .back-button { display: inline-block; margin-top: 20px; background: red; padding: 10px 20px; text-decoration: none; color: white; border-radius: 5px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>{{name}}</h1>
    <img class="car-image" src="{{image}}" alt="{{name}}">
    <p>{{description}}</p>
    <div id="specList">
      {{specs}}
    </div>
    <a href="../index.html" class="back-button">← 回首頁</a>
  </div>
</body>
</html>
