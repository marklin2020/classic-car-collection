<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vintage Car Showcase</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@glidejs/glide/dist/css/glide.core.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #1a1a1a;
      color: #fff;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .search-bar {
      text-align: center;
      margin-bottom: 20px;
    }
    .search-bar input {
      padding: 8px;
      font-size: 16px;
      width: 300px;
      border-radius: 5px;
      border: none;
    }
    .filter-buttons {
      text-align: center;
      margin-bottom: 20px;
    }
    .filter-buttons button {
      margin: 5px;
      padding: 10px 15px;
      background: #444;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .filter-buttons button:hover {
      background: #666;
    }
    .car-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 20px;
    }
    .car-card {
      background: #2d2d2d;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.4);
    }
    .car-title {
      font-size: 18px;
      margin-top: 10px;
      text-align: center;
    }
    .car-description {
      font-size: 14px;
      text-align: center;
      color: #ccc;
    }
    .glide__slide img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>Vintage Car Showcase</h1>

  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="搜尋車名...">
  </div>

  <div class="filter-buttons">
    <button onclick="filterCategory('全部')">全部</button>
    <button onclick="filterCategory('美式')">美式</button>
    <button onclick="filterCategory('日式')">日式</button>
    <button onclick="filterCategory('跑車')">跑車</button>
    <button onclick="filterCategory('賽車')">賽車</button>
    <button onclick="filterCategory('豪華車')">豪華車</button>
  </div>

  <div class="car-grid" id="carGrid"></div>

  <script src="https://cdn.jsdelivr.net/npm/@glidejs/glide"></script>
  <script>
    let allCars = [];
    let filteredCategory = '全部';

    async function loadCars() {
      const res = await fetch('cars.json')
  .then(res => res.json())
  .then(data => {
    allCars = data;
    renderCars(allCars);
  });

    }

    function renderCars() {
      const grid = document.getElementById('carGrid');
      const search = document.getElementById('searchInput').value.toLowerCase();

      grid.innerHTML = '';
      const filteredCars = allCars.filter(car => {
        const matchesSearch = car.name.toLowerCase().includes(search);
        const matchesCategory = filteredCategory === '全部' || car.category === filteredCategory;
        return matchesSearch && matchesCategory;
      });

      filteredCars.forEach((car, index) => {
        const card = document.createElement('div');
        card.className = 'car-card';

        const sliderId = `glide-${index}`;
        const images = Array.isArray(car.image) ? car.image : [car.image];
        const slides = images.map(img => `<li class="glide__slide"><img src="${img}" alt="${car.name}"></li>`).join('');

        card.innerHTML = `
          <div class="glide" id="${sliderId}">
            <div class="glide__track" data-glide-el="track">
              <ul class="glide__slides">
                ${slides}
              </ul>
            </div>
          </div>
          <h3 class="car-title">${car.name}</h3>
          <p class="car-description">${car.description}</p>
        `;

        grid.appendChild(card);

        new Glide(`#${sliderId}`, {
          type: 'carousel',
          perView: 1
        }).mount();
      });
    }

    function filterCategory(category) {
      filteredCategory = category;
      renderCars();
    }

    document.getElementById('searchInput').addEventListener('input', renderCars);
    window.onload = loadCars;
  </script>
</body>
</html>
